name: CI with Docker Compose

on:
  workflow_call:
    inputs:
      compose_files:
        description: 'Docker compose files to use (space separated)'
        required: false
        type: string
        default: 'docker-compose.yml docker-compose.ci.yml'
      service_name:
        description: 'Docker compose service name'
        required: false
        type: string
        default: 'skeleton-service'

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Create dummy secrets
        run: |
          mkdir -p secrets
          echo "test-password" > secrets/database_password.txt
          echo "test-api-key" > secrets/api_key.txt
          echo "test-jwt-secret" > secrets/jwt_secret.txt

      - name: ğŸ³ Build Docker images
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml build

      - name: ğŸ¨ Lint
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm ${{ inputs.service_name }} npm run lint

      - name: ğŸ” Type check
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm ${{ inputs.service_name }} npm run type-check

      - name: ğŸ§ª Test
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm ${{ inputs.service_name }} npm test

      - name: ğŸ—ï¸ Build
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm ${{ inputs.service_name }} npm run build
