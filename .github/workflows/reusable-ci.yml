name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment: development, production'
      run-tests:
        required: false
        type: boolean
        default: true
        description: 'Whether to run tests'
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: 'Minimum test coverage percentage'

jobs:
  ci:
    name: CI - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build and start services
        run: |
          # Build services with Docker Compose
          DOCKER_BUILDKIT=1 COMPOSE_DOCKER_CLI_BUILD=1 \
            docker compose build --build-arg BUILDKIT_INLINE_CACHE=1
          # Start all services (app, db, redis, etc.)
          docker compose up -d

      - name: â³ Wait for services to be ready
        run: |
          echo "Waiting for services to be ready..."
          timeout 60 sh -c 'until docker compose ps | grep -q "Up"; do sleep 1; done' || true
          sleep 5
          docker compose ps

      - name: ğŸ“¦ Install dependencies
        run: docker compose run --rm skeleton-service make install

      - name: ğŸ¨ Lint code
        run: docker compose run --rm skeleton-service make lint

      - name: ğŸ” Type check
        run: docker compose run --rm skeleton-service make type-check

      - name: ğŸ“‹ Validate OpenAPI specification
        run: docker compose run --rm skeleton-service make api-lint
        continue-on-error: ${{ inputs.environment == 'development' }}

      - name: ğŸ§ª Run tests with coverage
        if: inputs.run-tests
        run: docker compose run --rm -e NODE_ENV=test skeleton-service make test-coverage

      - name: ğŸ“¤ Copy coverage from container
        if: inputs.run-tests
        run: |
          # Create coverage directory if it doesn't exist
          mkdir -p coverage
          # Get the latest container ID for the service
          CONTAINER=$(docker compose ps -q skeleton-service | head -n1)
          if [ -n "$CONTAINER" ]; then
            docker cp $CONTAINER:/app/coverage/. ./coverage/ || \
            echo "Coverage files might already be mounted or unavailable"
          fi

      - name: ğŸ“Š Check coverage threshold
        if: inputs.run-tests
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < ${{ inputs.coverage-threshold }}" | bc -l) )); then
              echo "âŒ Coverage $COVERAGE% is below threshold ${{ inputs.coverage-threshold }}%"
              exit 1
            fi
            echo "âœ… Coverage $COVERAGE% meets threshold ${{ inputs.coverage-threshold }}%"
          else
            echo "âš ï¸ Coverage file not found, skipping threshold check"
          fi
        continue-on-error: ${{ inputs.environment == 'development' }}

      - name: ğŸ“ˆ Upload coverage report
        if: inputs.run-tests
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.environment }}-${{ github.sha }}
          path: ./coverage
          retention-days: 7

      - name: ï¿½ï¿½ Coverage Summary
        if: inputs.run-tests
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "## ğŸ“Š Test Coverage - ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq -r '
              .total | 
              "| Lines | \(.lines.pct)% |\n| Branches | \(.branches.pct)% |\n| Functions | \(.functions.pct)% |\n| Statements | \(.statements.pct)% |"
            ' >> $GITHUB_STEP_SUMMARY
          fi
      - name: ğŸ·ï¸ Determine Version Tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Production Release: Use Git Tag (e.g., v1.2.3)
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Production release detected: ${VERSION}"
          else
            # Dev/QA: Usteps.version.outputs.version }} \
            --label "org.opencontainers.image.version=${{ steps.version.outputs.version }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            .
        env:
          DOCKER_BUILDKIT: 1

      - name: ğŸ“¦ Extract build artifacts
        if: inputs.environment == 'production'
        run: |
          docker create --name temp-container app:${{ steps.version.outputs.version
            --target runner \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -f .docker/Dockerfile \
            -t app:${{ inputs.environment }}-${{ github.sha }} \
            .
        env:
          DOCKER_BUILDKIT: 1

      - name: ğŸ“¦ Extract build artifacts
        if: inputs.environment == 'production'
        run: |
          docker create --name temp-container app:${{ inputs.environment }}-${{ github.sha }}
          docker cp temp-container:/app/dist ./dist
          docker rm temp-container

      - name: ğŸ“¦ Upload build artifacts
        if: inputs.environsteps.version.outputs.version }}
          path: ./dist
          retention-days: 30

      - name: ğŸ“‹ Release Summary
        if: steps.version.outputs.is_release == 'true'
        run: |
          echo "## ğŸ‰ Production Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** \`app:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Push image to container registry" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy to production environment" >> $GITHUB_STEP_SUMMARY
          name: build-${{ github.sha }}
          path: ./dist
          retention-days: 30

      - name: ğŸ›‘ Stop and cleanup services
        if: always()
        run: |
          docker compose down -v
          docker compose rm -f

      - name: âœ… CI Summary
        if: always()
        run: |
          echo "## CI Summary - ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Steps Status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type Check: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API Validation: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
